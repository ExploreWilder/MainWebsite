<div class="static-map my-3"
     style="position:relative; width:100%; height:0; padding-top:{{ image_height }}%"">
    <img src="/map/static_map/{{ book_id }}/{{ book_url }}/{{ gpx_file }}.jpg"
         style="position:absolute; top:0; left:0; width:100%;"
         alt="{{ gpx_title }}"
         class="rounded" />
    <div class="above-static-map">
        <a href="/map/viewer/{{ book_id }}/{{ book_url }}/{{ gpx_file }}/{{ country_code }}"
           title="Open map with track and topographic information"
           class="btn btn-light"
           target="_blank">Open map with <em>{{ gpx_title }}</em></a>
    </div>
</div>
